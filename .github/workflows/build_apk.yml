name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_PROPERTIES_PATH: android/x5/gradle.properties  # 定义环境变量

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x android/x5/gradlew
          android/x5/gradlew -Dorg.gradle.project.propFile=$GRADLE_PROPERTIES_PATH build

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: utao-apk
          path: utao/android/x5/app/build/outputs/apk/debug/app-debug.apk

      - name: Output APK information
        run: |
          echo "APK 构建完成，文件路径：utao/android/x5/app/build/outputs/apk/debug/app-debug.apk"
          ls -lh utao/android/x5/app/build/outputs/apk/debug/app-debug.apk
