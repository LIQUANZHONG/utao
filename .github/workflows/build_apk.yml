name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check Gradle files
        working-directory: android/x5
        run: |
          if [ ! -f settings.gradle ] && [ ! -f settings.gradle.kts ]; then
            echo "settings.gradle or settings.gradle.kts not found."
            exit 1
          fi
          if [ ! -f build.gradle ] && [ ! -f build.gradle.kts ]; then
            echo "build.gradle or build.gradle.kts not found."
            exit 1
          fi

      - name: Build with Gradle
        working-directory: android/x5
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: utao-apk
          path: utao/android/x5/app/build/outputs/apk/debug/app-debug.apk

      - name: Output APK information
        run: |
          echo "APK 构建完成，文件路径：utao/android/x5/app/build/outputs/apk/debug/app-debug.apk"
          ls -lh utao/android/x5/app/build/outputs/apk/debug/app-debug.apk
